<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="Description" content="Enter your description here" />
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet">
   <title>Calculator</title>
</head>

<body>


   <div class="container-fluid">
      <main class="calcuator-outerbody">

         <div class="input center-align">
            <div class="input__top">
               <p id="input"></p>
            </div>
         </div>


         <div class="calculator center-align calculator-ui">
            <button id="clear" class="calc-button clear" onclick="clearClickFunction()">C</button>
            <div class="seven calc-button" onclick="numClickFunction(this)">
               <h1>7</h1>
            </div>
            <div class="eight calc-button" onclick="numClickFunction(this)">
               <h1>8</h1>
            </div>
            <div class="nine calc-button" onclick="numClickFunction(this)">
               <h1>9</h1>
            </div>
            <div class="four calc-button" onclick="numClickFunction(this)">
               <h1>4</h1>
            </div>
            <div class="one calc-button" onclick="numClickFunction(this)">
               <h1>1</h1>
            </div>
            <div class="two calc-button" onclick="numClickFunction(this)">
               <h1>2</h1>
            </div>
            <div class="three calc-button" onclick="numClickFunction(this)">
               <h1>3</h1>
            </div>
            <div class="five calc-button" onclick="numClickFunction(this)">
               <h1>5</h1>
            </div>
            <div class="six calc-button" onclick="numClickFunction(this)">
               <h1>6</h1>
            </div>
            <div class="zero calc-button" onclick="numClickFunction(this)">
               <h1>0</h1>
            </div>
            <div class="decimal calc-button" onclick="numClickFunction(this)">
               <h1>.</h1>
            </div>
            <button class="divide calc-button arithSymbol" onclick="numClickFunction(this)">
               /
            </button>
            <button type="button" class="multiply calc-button arithSymbol" onclick="numClickFunction(this)">
               *
            </button>
            <button class="subtract calc-button arithSymbol" onclick="numClickFunction(this)">
               -
            </button>
            <button class="add calc-button arithSymbol" onclick="numClickFunction(this)">
               +
            </button>
            <button class="equal calc-button arithSymbol" onclick="calculateFunction()">
               =
            </button>
         </div>
      </main>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
   <script src="calculator.js"></script>
</body>

</html>
